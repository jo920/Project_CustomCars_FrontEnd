<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cars</title>
    <link rel="stylesheet" href="cadcliente.css">
    <script src="cadcliente.js"></script>
</head>
<body>    

<div class="container_cli"> 	
	<h1>Cadastre-se aqui!</h1>
		<form name="meuForm" method="post" id="formulario">
			<div class="box">
				<label>
					<span>Nome Completo:</span>
					<input type="text" id="name"/> 

				</label>

				<label>
					<span>CPF</span>
					<input type="text" id="cpf"/>
				</label>

				<label>
					<span>Data de Nascimento</span>
					<input type="date" id="dt_nasc"/>
				</label>

				<label>
					<span>E-mail</span>
					<input type="email" id="email" />
				</label>

				<label>
					<span>Login</span>
					<input type="text" id="user" />
				</label>

				<label>
					<span>Senha</span>
				<input type="password" id="senha" />
				
				<label>
					<span>CEP</span>
				<input type="number" id="cep" />     
			</label>

			<button class="buttonCad" onclick="CadCliente()">Cadastrar</button>
			
			</div>
		</form>
</div>
</body>
</html>
